name: Remark Commit

on:
  push:
    branches: ["master"]

jobs:
  remark:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Timestamp Commit
        env:
          SEED: ${{ secrets.POLKADOT_SEED }}
        run: |
          cargo install remark-commit --locked -q

          remark-commit \
            --org "JamBrains" --repo "remark-commit" \
            --commit "${{ github.sha }}"
